<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JS Calculator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="src/styles/styles.css">
  </head>
  <body>
    <div class="container" id="calc">
      <div class="row">
        <div class="col-xl-4 text-center">
          <div id="display">
          </div>
        </div>
      </div>
      <div id="buttons">
        <div class="row">
          <div class="col-xl-4 text-center">
            <button class="btn btn-default ops" id="AC">AC</button>
            <button class="btn btn-default ops" id="CE">CE</button>
            <button class="btn btn-default ops" id="divide">&divide;</button>
            <button class="btn btn-default ops" id="multiply">x</button>
          </div>
        </div>
        <div class="row">
          <div class="col-xl-4 text-center">
            <button class="btn btn-default" id="seven">7</button>
            <button class="btn btn-default" id="eight">8</button>
            <button class="btn btn-default" id="nine">9</button>
            <button class="btn btn-default ops" id="minus">-</button>
          </div>
        </div>
        <div class="row">
          <div class="col-xl-4 text-center">
            <button class="btn btn-default" id="four">4</button>
            <button class="btn btn-default" id="five">5</button>
            <button class="btn btn-default" id="six">6</button>
            <button class="btn btn-default ops" id="plus">+</button>
          </div>
        </div>
        <div class="row">
          <div class="col-xl-4 text-center">
            <button class="btn btn-default" id="one">1</button>
            <button class="btn btn-default" id="two">2</button>
            <button class="btn btn-default" id="three">3</button>
            <button class="btn btn-default ops" id="point">.</button>
          </div>
        </div>
        <div class="row">
          <div class="col-xl-4 text-center">
            <button class="btn btn-default" id="zero">0</button>
            <button class="btn btn-default ops" id="equal">=</button>
          </div>
        </div>
      </div>
      <div id="footer">
        Created by A G Dobbs
      </div>
    </div>
    <script src="src/js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="src/js/calculator.js"></script>
  </body>
</html>
